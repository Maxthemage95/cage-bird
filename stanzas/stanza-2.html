  <section class="stanza">
    <p>But a bird that stalks</p>
    <p>down his narrow cage</p>
    <p>can seldom see through</p>
    <p>his bars of rage</p>
    <p>his wings are clipped and</p>
    <p>his feet are tied</p>
    <p>so he opens his throat to sing.</p>
  </section>
