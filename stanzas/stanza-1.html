  <section class="stanza">
    <p>A free bird leaps</p>
    <p>on the back of the wind</p>
    <p>and floats downstream</p>
    <p>till the current ends</p>
    <p>and dips his wings</p>
    <p>in the orange sun rays</p>
    <p>and dares to claim the sky</p>
    <p>and dares to claim the sky</p>
